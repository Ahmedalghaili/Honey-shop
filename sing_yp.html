<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register_style.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        /* Ensure body takes up full height and uses flexbox */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Make the main content take up all available space */
        .content {
            flex: 1;
        }

        .form-container {
            max-width: 320px;
        }

        .form-control {
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
        }

        .btn-lg {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            font-size: 0.875rem;
        }

        .form-outline {
            margin-bottom: 0.9rem;
        }

        .image-column img {
            max-width: 250px; /* Reduce the image size */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vh-100 {
            min-height: 80vh; /* Reduce the height to avoid excessive vertical spacing */
        }

        /* Ensure footer stays at the bottom */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>

</head>

<body>
    <!-- Main content -->
    <div class="content " style="margin: 31px;">
        <section class="vh-80 ">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <!-- Image Column -->
                    <div class="col-md-4 col-lg-4 col-xl-4 image-column">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>

                    <!-- Form Column -->
                    <div class="col-md-6 col-lg-4 col-xl-3 form-column">
                        <form>
                            <!-- Username input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="text" id="form3ExampleUsername" class="form-control"
                                    placeholder="Enter your username" />
                                <label class="form-label" for="form3ExampleUsername">Username</label>
                            </div>

                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="email" id="form3ExampleEmail" class="form-control"
                                    placeholder="Enter a valid email address" />
                                <label class="form-label" for="form3ExampleEmail">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="form3ExamplePassword" class="form-control"
                                    placeholder="Enter password" />
                                <label class="form-label" for="form3ExamplePassword">Password</label>
                            </div>

                            <!-- Confirm Password input -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="form3ExampleConfirmPassword" class="form-control"
                                    placeholder="Confirm your password" />
                                <label class="form-label" for="form3ExampleConfirmPassword">Confirm Password</label>
                            </div>

                            <!-- Phone number input (optional) -->
                            <div data-mdb-input-init class="form-outline mb-3">
                                <input type="tel" id="form3ExamplePhone" class="form-control"
                                    placeholder="Enter your phone number" />
                                <label class="form-label" for="form3ExamplePhone">Phone Number (optional)</label>
                            </div>

                            <!-- Checkbox for terms -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2ExampleAgree" />
                                <label class="form-check-label" for="form2ExampleAgree">
                                    I agree to the <a href="#!" class="text-body"><u>Terms of Service</u></a>
                                </label>
                            </div>

                            <!-- Register button -->
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                                        class="link-danger">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Social Media Icons -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>

</html>
